<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeDelete Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>SafeDelete Demo</h1>
            <p>Secure PII storage with auditable deletion</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="signup">Sign Up</button>
            <button class="tab-btn" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="profile">Profile</button>
            <button class="tab-btn" data-tab="audit">Audit</button>
            <button class="tab-btn" data-tab="debug">Debug</button>
        </nav>

        <main>
            <div id="signup" class="tab-content active">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Name:</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email:</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-phone">Phone:</label>
                        <input type="tel" id="signup-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password:</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div id="signup-result" class="result"></div>
            </div>

            <div id="login" class="tab-content">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div id="login-result" class="result"></div>
            </div>

            <div id="profile" class="tab-content">
                <h2>My Profile</h2>
                <div id="profile-info" class="profile-info"></div>
                <div id="profile-actions" class="profile-actions">
                    <button id="load-profile">Load Profile</button>
                    <button id="delete-profile" class="danger">Delete My Data</button>
                </div>
                <div id="profile-result" class="result"></div>
            </div>

            <div id="audit" class="tab-content">
                <h2>Audit Logs</h2>
                <div class="form-group">
                    <label for="audit-user-id">User ID:</label>
                    <input type="text" id="audit-user-id" placeholder="Enter user ID">
                    <button id="load-audit">Load Audit Logs</button>
                </div>
                <div id="audit-logs" class="audit-logs"></div>
            </div>

            <div id="debug" class="tab-content">
                <h2>Debug View</h2>
                <div class="debug-controls">
                    <button id="show-db">Show Database</button>
                    <button id="show-audit">Show Audit Logs</button>
                    <button id="crypto-shred" class="danger">Simulate Crypto-Shred</button>
                </div>
                <div id="debug-content" class="debug-content"></div>
            </div>
        </main>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
